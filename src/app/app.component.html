<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>

<mat-stepper (selectedIndexChange)="selectStep($event)">
  @for (step of steps; track $index) {
    <mat-step (click)="selectStep($index)">
      <ng-template matStepLabel>{{ step.name }}</ng-template>
      <div class="content">
        <section markdown [data]="article()"></section>
      </div>
    </mat-step>
  }
</mat-stepper>
