<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <div class="steps">
    @for (step of steps; track $index) {
      <div class="step">{{ $index + 1 }} - {{ step.name }}</div>
    }
  </div>

  <div class="content">
    <section markdown [data]="article()"></section>
  </div>

</div>
